<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Streak Konto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <header class="header">
        <button type="button" class="Startseite" id="Startseite">Startseite</button>
        <button type="button" class="informationen" id="informationen">informationen</button>
        <button type="button" class="Konto" id="Konto">Konto</button>
        <button type="button" class="Verkaufen" id="Verkaufen">Verkaufen</button>
        <button type="button" class="Wahrenkorp" id="Wahrenkorp">Wahrenkorp</button>
        <button type="button" class="Gesichert" id="Gesichert">Gesichert</button>
        <button type="button" class="status" id="status">Abgemelded</button>
        <input type="text" class="search" placeholder="suche" >
         
    </header>
</div>   
<div class="login_window">
    <div class="login">
        <p class="text_login">Login</p>
        <input type="text" class="name"  id="username" placeholder="Email">
        <input type="password" class="name_2"  id="Password" placeholder="Password">
        <button type="button" class="button_submit" id="button_submit">Einloggen</button>
        <button type="button" class="sign_up" id="sign_up">Regestrieren</button>  
        <button type="button" class="new" id="new">password vergessen?</button>   
    </div>

</div>
<p id="final" class="finale"></p>

    <script src="script.js"></script>
</body>
</html>
