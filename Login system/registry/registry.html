<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nextstyle.css">
    <title>Shop Streak</title>
    
</head>
<body>
<div class="head">
        <header class="header">
        <button type="button" class="Startseite" id="Startseite">Startseite</button>
        <button type="button" class="informationen" id="informationen">informationen</button>
        <button type="button" class="Konto" id="Konto">Konto</button>
        <button type="button" class="Verkaufen" id="Verkaufen">Verkaufen</button>
        <button type="button" class="Wahrenkorp" id="Wahrenkorp">Wahrenkorp</button>
        <button type="button" class="Gesichert" id="Gesichert">Gesichert</button>
        <input type="text" class="search" placeholder="suche" >    
    </header>
</div>
<div class="informations">
    <form>
        <p class="Regestrieren">Regestrieren</p>
        <input type="email" id="email" class="email" placeholder="Email">
        <input type="text" id="firstname" class="firstname" placeholder="Vorname" >
        <input type="text" id="secondname" class="secondname" placeholder="Nachname">
        <input type="password" id="password" class="password"  placeholder="Passwort">
        <button class="ready" id="readdata">Fertig</button>
    </form>
    
</div>
    <script src="script.js"></script>
</body>
</html>
